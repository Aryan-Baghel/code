<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>try tags</title>
</head>
<body>
    <!-- it is for comment -->
     <!DOCTYPE html>
     <a href="https://google.com">google</a>
     <br>
     <!-- acronym and abbreviation tag is same -->
     <abbr title="CODING LANGUAGE">CD</abbr>
     <br>
     <acronym title="hovershds">Hi</acronym>
     <br>
     <!-- address tag is used for address -->
     <address>kala mahal
        agra 
        uttar pradesh
     </address>
     <br>
     <applet></applet>
</body>
</html>
